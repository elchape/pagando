<ion-view title="Pin Code">
    <ion-content ng-controller="pinVerificacionCtrl" class="padding">
		<ion-list class="results-block">
			<ion-item ng-repeat="">
			  
			</ion-item>
		</ion-list>
    	<ion-list>			
    		<ion-item class="sam-input-item">
				<span class="inputview">{{typedCode}}</span>
    		</ion-item>
    	</ion-list>
		<div class="button-bar sam-cust-bar">
			<a ng-click="keyPressed(1)" class="button button-block button-positive">1</a>
			<a ng-click="keyPressed(2)" class="button button-block button-positive">2</a>
			<a ng-click="keyPressed(3)" class="button button-block button-positive">3</a>
		</div>
		<div class="button-bar sam-cust-bar">
			<a ng-click="keyPressed(4)" class="button button-block button-positive">4</a>
			<a ng-click="keyPressed(5)" class="button button-block button-positive">5</a>
			<a ng-click="keyPressed(6)" class="button button-block button-positive">6</a>
		</div>
		<div class="button-bar sam-cust-bar">
			<a ng-click="keyPressed(7)" class="button button-block button-positive">7</a>
			<a ng-click="keyPressed(8)" class="button button-block button-positive">8</a>
			<a ng-click="keyPressed(9)" class="button button-block button-positive">9</a>
		</div>
		<div class="button-bar sam-cust-bar">
			<a ng-click="keyPressed(-3)" class="button button-block button-dark icon-left ion-backspace">Del</a>
			<a ng-click="keyPressed(0)" class="button button-block button-positive">0</a>
			<a ui-sref="valorarLocal" ng-click="keyPressed(-4)" class="button button-block button-assertive icon-left ion-checkmark">Enter</a>
		</div>
    </ion-content>
</ion-view>
