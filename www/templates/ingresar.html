<ion-view title="Ingresar" id="page1">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Usuario</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="encontrarLocal.mapa" ui-sref-opts="{reload: true, notify: true}" id="ingresar-button1" class="button button-stable  button-block">Entrar</a>
            <button id="ingresar-button3" class="button button-positive  button-block icon-left ion-social-facebook-outline">Entrar con Facebook</button>
            <button id="ingresar-button4" class="button button-energized  button-block icon-left ion-social-google-outline">Entrar con Gmail</button>
            <a ui-sref="registrarse" id="ingresar-button7" class="button button-positive  button-block button-clear">¿No sos usuario? Registrate aquí</a>
        </form>
    </ion-content>
</ion-view>
