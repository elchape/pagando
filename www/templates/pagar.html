<ion-view title="Pagar" id="page3">
    <ion-content ng-controller="pagarCtrl" overflow-scroll="true" padding="true" class="has-header">
        <div style="text-align:center;">
            <button class="button" ng-click="scanBarcode()">Scanear codigo</button>
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Nombre:</span>
                <input type="text" placeholder="La Cabrera">
            </label>
            <label class="item item-input">
                <span class="input-label">Direccion:</span>
                <input type="text" placeholder="Gorriti 845">
            </label>
            <a ui-sref="ingresarPago" id="pagar-button8" class="button button-balanced  button-block">Pagar</a>
        </form>
    </ion-content>
</ion-view>
